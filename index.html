<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Game</title>
    <!-- Подключаем Telegram Game API -->
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        body {
            background-color: #000; /* Чёрный фон */
            color: #ff0000; /* Красный текст */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>НАЖМИТЕ НА КАРТИНКУ!</h1>
    <img id="gameImage" src="anarchy.jpg" alt="Переход в канал" width="300">

    <script>
        // Обработка нажатия на картинку
        document.getElementById('gameImage').addEventListener('click', function() {
            // Открываем канал в Telegram
            TelegramGameProxy.openTelegramLink('https://t.me/ИМЯ_ВАШЕГО_КАНАЛА');
        });
    </script>
</body>
</html>
