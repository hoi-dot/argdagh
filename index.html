<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANARCHISM NFT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;

        }

        .button-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-button {
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-button img {
            width: 24px;
            height: 24px;
        }

        .action-button.confirmed {
            border-color: #4CAF50;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .player-info {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 10px;
            border-top: 1px solid #333;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="anarchy.jpg" class="header-image" alt="Header">

    <div class="button-container">
        <button class="action-button" id="mainButton">
            <img src="book.jpg" alt="Icon"\>
            <span>The Great Beginning</span>
            <span class="checkmark">✓</span>
        </button>
    </div>

    <div class="modal" id="infoModal">
        <div class="modal-content">
            <h3>Description</h3>
            <p>This small step will be the beginning of our great story of the rebirth of anarchism on the foundation of blockchain freedom.</p>
            <button id="confirmButton" style="margin-top: 15px; padding: 8px 20px; background: #4CAF50; border: none; border-radius: 5px; color: white; cursor: pointer;">
                Подтвердить
            </button>
        </div>
    </div>

    <div class="player-info">
        <img id="userAvatar" class="avatar" src="" alt="Avatar">
        <span id="userName"></span>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        const mainButton = document.getElementById('mainButton');
        const infoModal = document.getElementById('infoModal');
        const confirmButton = document.getElementById('confirmButton');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const checkmark = document.querySelector('.checkmark');

        const user = tg.initDataUnsafe.user;
        if (user) {
            userAvatar.src = user.photo_url || 'https://via.placeholder.com/40/333333/FFFFFF?text=AV';
            userName.textContent = ${user.first_name || ''} ${user.last_name || ''}.trim() || 'Аноним';
        } else {
            userAvatar.src = 'https://via.placeholder.com/40/333333/FFFFFF?text=AV';
            userName.textContent = 'Гость';
        }

        mainButton.addEventListener('click', () => {
            infoModal.style.display = 'flex';
        });

        confirmButton.addEventListener('click', () => {
            infoModal.style.display = 'none';
            activateButtonAnimation();
        });

        function activateButtonAnimation() {
            mainButton.classList.add('confirmed');
            
            setTimeout(() => {
                checkmark.style.opacity = '1';
                
                setTimeout(() => {
                    checkmark.style.opacity = '0';
                }, 1000);
                
            }, 3000);
        }
    </script>
</body>
</html>
