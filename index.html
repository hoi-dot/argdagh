<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarchy App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header-container {
            position: relative;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header-image {
            width: 100%;
            height: 30vh;
            object-fit: cover;
            cursor: pointer;
        }

        .channel-link {
            padding: 10px 0;
            text-align: center;
            color: red;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            text-shadow: 0 0 3px black;
            animation: blink 2s infinite;
            background: rgba(0, 0, 0, 0.7);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .action-button {
            background: transparent;
            border: 3px solid white;
            border-radius: 15px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            padding: 0;
            transition: border-color 0.3s ease;
        }

        .action-button.confirmed {
            border-color: lime;
            animation: none !important;
        }

        .action-button.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .button-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .button-text {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 2;
        }

        .checkmark-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 3;
        }

        .checkmark {
            font-size: 60px;
            color: lime;
            font-weight: bold;
        }

        .user-container {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(50, 50, 50, 0.5);
            border-top: 1px solid #333;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.visible {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #111;
            padding: 24px;
            border-radius: 12px;
            max-width: 80%;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        #confirmButton {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #confirmButton:hover:not(:disabled) {
            background: #333;
            border-color: #666;
        }

        #confirmButton:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        @keyframes borderPulse {
            0% { border-color: white; }
            100% { border-color: lime; }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="anarchy.jpg" alt="Header" class="header-image" id="headerImage">
        <div class="channel-link">CLICK ON THE LOGO TO JOIN OUR TELEGRAM CHANNEL</div>
    </div>
    
    <div class="container">
        <button class="action-button" id="mainButton">
            <img src="book.jpg" alt="Button" class="button-image">
            <span class="button-text">OPEN INFO</span>
            <div class="checkmark-container" id="checkmarkContainer">
                <div class="checkmark">âœ“</div>
            </div>
        </button>
    </div>
    
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <h3>The Great beginning</h3>
            <p>This small step will be the beginning of the great spread of anarchism for the foundation of the free blockchain.</p>
            <button id="confirmButton">CONFIRM</button>
        </div>
    </div>
    
    <div class="user-container" id="userContainer">
        <img id="userAvatar" class="user-avatar" src="">
        <span id="userName"></span>
    </div>

    <script>
        // DOM Elements
        const mainButton = document.getElementById('mainButton');
        const headerImage = document.getElementById('headerImage');
        const infoModal = document.getElementById('infoModal');
        const confirmButton = document.getElementById('confirmButton');
        const checkmarkContainer = document.getElementById('checkmarkContainer');
        const userContainer = document.getElementById('userContainer');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        
        // State variables
        let isFirstConfirmation = true;
        let isAnimating = false;

        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Cloud Storage Keys
        const STORAGE_KEY = 'button_confirmed';
        const USER_ID_KEY = 'user_id';

        // Telegram channel URL
        const TELEGRAM_CHANNEL_URL = "https://t.me/anarchyisorder";

        // Load user data
        const initData = tg.initDataUnsafe;
        if (initData.user) {
            const user = initData.user;
            userName.textContent = user.first_name || user.username || 'Player';
            if (user.photo_url) {
                userAvatar.src = user.photo_url;
            } else {
                userContainer.style.display = 'none';
            }
            
            // Store user ID for state management
            localStorage.setItem(USER_ID_KEY, user.id.toString());
        } else {
            userContainer.style.display = 'none';
        }

        // Apply confirmed state
        function applyConfirmedState() {
            isFirstConfirmation = false;
            confirmButton.textContent = 'CLOSE';
            mainButton.classList.add('confirmed');
            mainButton.style.borderColor = 'lime';
            mainButton.style.animation = 'none';
        }

        // Save state to cloud
        function saveState() {
            const userId = localStorage.getItem(USER_ID_KEY);
            if (!userId) return;
            
            const storageKey = `${STORAGE_KEY}_${userId}`;
            
            tg.CloudStorage.setItem(storageKey, 'true', (error) => {
                if (error) {
                    console.error('CloudStorage error:', error);
                    // Retry after 2 seconds
                    setTimeout(saveState, 2000);
                }
            });
        }

        // Load saved state
        function loadSavedState() {
            const userId = localStorage.getItem(USER_ID_KEY);
            if (!userId) return;
            
            const storageKey = `${STORAGE_KEY}_${userId}`;
            
            tg.CloudStorage.getItem(storageKey, (error, value) => {
                if (error) {
                    console.error('CloudStorage error:', error);
                    // Retry after 2 seconds
                    setTimeout(loadSavedState, 2000);
                } else if (value === 'true') {
                    applyConfirmedState();
                }
            });
        }

        // Button click handler
        mainButton.addEventListener('click', () => {
            if (isAnimating) return;
            infoModal.classList.add('visible');
        });

        // Header image click handler - open Telegram channel
        headerImage.addEventListener('click', () => {
            window.open(TELEGRAM_CHANNEL_URL, '_blank');
        });

        // Confirm/Close button handler
        confirmButton.addEventListener('click', () => {
            if (isFirstConfirmation) {
                // Start animation process
                isAnimating = true;
                mainButton.classList.add('disabled');
                confirmButton.disabled = true;
                
                // First confirmation
                infoModal.classList.remove('visible');
                
                // Change button text for future uses
                confirmButton.textContent = 'CLOSE';
                isFirstConfirmation = false;
                
                // Save state to Telegram Cloud
                saveState();
                
                mainButton.style.animation = 'borderPulse 4s forwards';
                
                setTimeout(() => {
                    checkmarkContainer.style.opacity = '1';
                    
                    // Hide checkmark after 1 second
                    setTimeout(() => {
                        checkmarkContainer.style.opacity = '0';
                        
                        // Apply permanent confirmed state
                        mainButton.classList.add('confirmed');
                        
                        // Re-enable buttons after animation completes
                        setTimeout(() => {
                            isAnimating = false;
                            mainButton.classList.remove('disabled');
                            confirmButton.disabled = false;
                        }, 300);
                    }, 1000);
                }, 4000); 
            } else {
                // Subsequent clicks - just close the modal
                infoModal.classList.remove('visible');
            }
        });

        // Initialize app
        function initApp() {
            tg.ready();
            
            // Load saved state
            loadSavedState();
            
            // Handle cloud storage sync events
            tg.onEvent('cloudStorageSynced', () => {
                console.log('Cloud storage synced');
                loadSavedState();
            });
        }

        // Start the app
        initApp();
    </script>
</body>
</html>
