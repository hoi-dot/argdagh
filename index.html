<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: #FF0000; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            margin-bottom: 30px;
        }
        h2 {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>ANARCHY IS ORDER!</h1>
    <h2>This is a new nft project dedicated to new anarchism, click on the logo to go to the our telegram channel</h2>
    <img id="channelImage" src="https://github.com/hoi-dot/argdagh/blob/main/anarchy.jpg?raw=true" alt="PUNKS NOT DEAD", width="300">

    <script>
        const webApp = Telegram.WebApp;
        document.getElementById('channelImage').addEventListener('click', function() {
            webApp.openLink('https://t.me/anarchyisorder', { try_instant_view: false });
            webApp.openTelegramLink('https://t.me/anarchyisorder');
        });
        webApp.MainButton.setText('CLOSE').show();
        webApp.MainButton.onClick(function() {
            webApp.close();
        });
    </script>
</body>
</html>
